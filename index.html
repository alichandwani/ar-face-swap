<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap AR</title>
    <script src="BanubaClientToken.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #webar {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            padding: 10px;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #45a049;
        }
        #uploadBtn {
            background: #2196F3;
        }
        #uploadBtn:hover {
            background: #1976D2;
        }
        #fileInput {
            display: none;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="webar"></div>
    
    <div class="controls">
        <button id="uploadBtn" class="btn">
            <span>Upload Image</span>
        </button>
        <button id="screenshotBtn" class="btn">
            <span>Take Screenshot</span>
        </button>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <script>
        const statusElement = document.getElementById('status');
        let webarPlayer = null;

        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        async function initializeBanuba() {
            try {
                updateStatus('Loading Banuba SDK...');

                // Wait for SDK to be loaded
                if (typeof window.BanubaSDK === 'undefined') {
                    throw new Error('Banuba SDK not loaded. Please check your internet connection.');
                }

                // Initialize SDK
                const { Player, Effect } = window.BanubaSDK;
                
                // Create player
                webarPlayer = await Player.create({
                    clientToken: window.BANUBA_CLIENT_TOKEN,
                    container: document.getElementById('webar')
                });

                // Start camera
                await webarPlayer.startCamera();
                updateStatus('Ready! Upload an image for face swap.');

                // Setup event listeners
                document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
                document.getElementById('fileInput').onchange = handleImageUpload;
                document.getElementById('screenshotBtn').onclick = takeScreenshot;

            } catch (error) {
                updateStatus('Error initializing SDK: ' + error.message);
                console.error('Banuba SDK initialization error:', error);
            }
        }

        async function handleImageUpload(event) {
            if (!webarPlayer) return;
            const file = event.target.files[0];
            if (!file) return;

            try {
                updateStatus('Processing image...');

                // Create face swap effect
                const imageUrl = URL.createObjectURL(file);
                const effect = await Effect.create('face_swap', {
                    image: imageUrl
                });

                await webarPlayer.applyEffect(effect);
                updateStatus('Face swap active! Make sure your face is visible.');

            } catch (error) {
                updateStatus('Error processing image: ' + error.message);
                console.error('Face swap error:', error);
            }
        }

        async function takeScreenshot() {
            if (!webarPlayer) return;
            
            try {
                const dataUrl = await webarPlayer.takeScreenshot();
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'face-swap.png';
                link.href = dataUrl;
                link.click();
            } catch (error) {
                updateStatus('Error taking screenshot: ' + error.message);
                console.error('Screenshot error:', error);
            }
        }

        // Wait for SDK to load
        window.addEventListener('load', () => {
            // Small delay to ensure SDK is fully loaded
            setTimeout(initializeBanuba, 1000);
        });

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (webarPlayer) {
                webarPlayer.dispose();
            }
        };
    </script>
</body>
</html>
