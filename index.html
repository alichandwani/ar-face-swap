        body {

            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            transform: scaleX(-1);
        }

            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);

            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

            height: 60px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            padding: 0;
            background: none;
            transition: transform 0.2s;
        }
        
        .filter-btn:hover {
            transform: scale(1.1);
        }
        
        .filter-btn.active {
            border-color: #4CAF50;
        }
        
        .filter-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #screenshot-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        
        #screenshot-btn:hover {
            background: #45a049;
        }
        
        #file-input {

        }

            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;

            cursor: pointer;
            font-size: 16px;

                    const img = new Image();
                    img.onload = function() {
                        filterImage = img;
                        currentFilter = 'custom';
                        updateStatus('Custom filter loaded');
                        updateActiveFilter('custom');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function updateActiveFilter(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
        }
        
        function handleFilterClick(event) {
            const filter = event.currentTarget.dataset.filter;
            currentFilter = filter;
            
            if (filter === 'none') {
                filterImage = null;
            } else {
                filterImage = filters[filter] || filterImage;
            }
            
            updateActiveFilter(filter);
            updateStatus(`${filter.charAt(0).toUpperCase() + filter.slice(1)} filter applied`);
        }
        
        async function setupCamera() {
            const video = document.getElementById('webcam');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                updateStatus('Camera access denied');
                throw error;
            }
        }
        
        function drawFilterImage(ctx, landmarks) {
            if (!filterImage) return;
            
            // Get face bounding box
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            landmarks.forEach(landmark => {
                minX = Math.min(minX, landmark.x * ctx.canvas.width);
                minY = Math.min(minY, landmark.y * ctx.canvas.height);
                maxX = Math.max(maxX, landmark.x * ctx.canvas.width);
                maxY = Math.max(maxY, landmark.y * ctx.canvas.height);
            });
            
            const faceWidth = maxX - minX;
            const faceHeight = maxY - minY;
            
            // Calculate scale to maintain aspect ratio
            const scale = Math.max(faceWidth / filterImage.width, faceHeight / filterImage.height);
            const scaledWidth = filterImage.width * scale;
            const scaledHeight = filterImage.height * scale;
            
            // Center the image on the face
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            const x = centerX - scaledWidth / 2;
            const y = centerY - scaledHeight / 2;
            
            // Get rotation from eyes
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            const angle = Math.atan2(
                rightEye.y * ctx.canvas.height - leftEye.y * ctx.canvas.height,
                rightEye.x * ctx.canvas.width - leftEye.x * ctx.canvas.width
            );
            
            // Draw the filter image with rotation
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(angle);
            ctx.translate(-centerX, -centerY);
            
            // Use face landmarks for perspective transform
            const sourcePoints = [
                [0, 0],
                [filterImage.width, 0],
                [filterImage.width, filterImage.height],
                [0, filterImage.height]
            ];
            
            const targetPoints = [
                [minX, minY],
                [maxX, minY],
                [maxX, maxY],
                [minX, maxY]
            ];
            
            // Draw the transformed image
            ctx.drawImage(filterImage, x, y, scaledWidth, scaledHeight);
            ctx.restore();
        }
        
        function onResults(results) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Ensure canvas size matches video
            const video = document.getElementById('webcam');
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            // Draw video frame
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            // Apply filter if face detected
            if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                drawFilterImage(ctx, results.multiFaceLandmarks[0]);
                updateStatus('Face tracked');
            }
            
            ctx.restore();
        }
        
        async function initFaceMesh() {
            try {
                // Load preset filters
                loadPresetFilters();
                
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                faceMesh.onResults(onResults);
                
                const video = await setupCamera();
                camera = new Camera(video, {
                    onFrame: async () => {
                        await faceMesh.send({image: video});
                    },
                    width: 1280,
                    height: 720
                });
                
                await camera.start();
                updateStatus('Ready - Select a filter');
                
                // Setup buttons
                document.getElementById('screenshot-btn').addEventListener('click', takeScreenshot);
                document.getElementById('upload-btn').addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });
                document.getElementById('file-input').addEventListener('change', handleFileUpload);
                
                // Setup filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', handleFilterClick);
                });
                
            } catch (error) {
                updateStatus('Error: Please refresh and try again');
                console.error(error);
            }
        }
        
        // Start everything when the page loads
        window.addEventListener('load', () => {
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                updateStatus('Error: HTTPS required');
                return;
            }
            
            initFaceMesh();
        });
    </script>
