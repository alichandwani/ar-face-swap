<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap AR</title>
    <!-- Add mobile console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- Load SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.min.js"></script>
    <!-- Load token after SDK -->
    <script src="BanubaClientToken.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #webar {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            padding: 10px;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #45a049;
        }
        #uploadBtn {
            background: #2196F3;
        }
        #uploadBtn:hover {
            background: #1976D2;
        }
        #fileInput {
            display: none;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="webar"></div>
    
    <div class="controls">
        <button id="uploadBtn" class="btn" disabled>
            <span>Upload Image</span>
        </button>
        <button id="screenshotBtn" class="btn" disabled>
            <span>Take Screenshot</span>
        </button>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <script>
        const statusElement = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const screenshotBtn = document.getElementById('screenshotBtn');
        let webarPlayer = null;

        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        async function checkCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                console.error('Camera permission error:', err);
                return false;
            }
        }

        async function initializeBanuba() {
            try {
                updateStatus('Checking camera permission...');
                const hasPermission = await checkCameraPermission();
                if (!hasPermission) {
                    throw new Error('Camera permission denied. Please allow camera access and refresh the page.');
                }

                updateStatus('Initializing Banuba SDK...');
                
                // Wait for SDK to be available
                let attempts = 0;
                while (!window.BanubaSDK && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }

                if (!window.BanubaSDK) {
                    throw new Error('SDK failed to load. Please check your internet connection and refresh the page.');
                }

                // Initialize SDK
                const { Player } = window.BanubaSDK;
                console.log('SDK loaded, creating player...');
                
                try {
                    // Create player instance with all necessary options
                    webarPlayer = await Player.create({
                        clientToken: window.BANUBA_CLIENT_TOKEN,
                        container: document.getElementById('webar'),
                        devicePixelRatio: window.devicePixelRatio || 1
                    });

                    console.log('Player created, starting video stream...');

                    // Start video stream using the player's built-in camera handling
                    await webarPlayer.startCamera();

                    console.log('Video stream started');

                    // Enable buttons
                    uploadBtn.disabled = false;
                    screenshotBtn.disabled = false;

                    updateStatus('Ready! Upload an image for face swap.');

                    // Setup event listeners
                    document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
                    document.getElementById('fileInput').onchange = handleImageUpload;
                    document.getElementById('screenshotBtn').onclick = takeScreenshot;

                } catch (error) {
                    console.error('Player creation error:', error);
                    throw error;
                }

            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('Initialization error:', error);
            }
        }

        async function handleImageUpload(event) {
            if (!webarPlayer) return;
            const file = event.target.files[0];
            if (!file) return;

            try {
                updateStatus('Processing image...');

                // Create face swap effect
                const imageUrl = URL.createObjectURL(file);
                await webarPlayer.applyEffect('face_swap', {
                    image: imageUrl
                });

                updateStatus('Face swap active! Make sure your face is visible.');

            } catch (error) {
                updateStatus('Error processing image: ' + error.message);
                console.error('Face swap error:', error);
            }
        }

        async function takeScreenshot() {
            if (!webarPlayer) return;
            
            try {
                const dataUrl = await webarPlayer.takeScreenshot();
                const link = document.createElement('a');
                link.download = 'face-swap.png';
                link.href = dataUrl;
                link.click();
            } catch (error) {
                updateStatus('Error taking screenshot: ' + error.message);
                console.error('Screenshot error:', error);
            }
        }

        // Start initialization when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, starting initialization...');
            setTimeout(initializeBanuba, 1000);
        });

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (webarPlayer) {
                webarPlayer.dispose();
            }
        };
    </script>
</body>
</html>
