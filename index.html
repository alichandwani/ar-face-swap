<!DOCTYPE html>
<html>
<head>
    <title>Face Swap AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/modules.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            z-index: 100;
        }
        #container {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        #webcam {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            padding: 10px;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #45a049;
        }
        #uploadBtn {
            background: #2196F3;
        }
        #uploadBtn:hover {
            background: #1976D2;
        }
        #fileInput {
            display: none;
        }
        #screenshotPreview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
        }
        #previewImage {
            max-width: 90%;
            max-height: 80vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .preview-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #uploadedImage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="container">
        <canvas id="webcam"></canvas>
    </div>
    
    <div class="controls">
        <button id="uploadBtn" class="btn">
            <span>Upload Image</span>
        </button>
        <button id="screenshotBtn" class="btn">
            <span>Take Screenshot</span>
        </button>
    </div>

    <input type="file" id="fileInput" accept="image/*">
    <img id="uploadedImage" crossorigin="anonymous">
    
    <div id="screenshotPreview">
        <img id="previewImage">
        <div class="preview-controls">
            <button class="btn" id="saveBtn">Save</button>
            <button class="btn" id="retakeBtn" style="background: #f44336;">Retake</button>
        </div>
    </div>

    <script>
        const BANUBA_CLIENT_TOKEN = "Qk5CILg4rQ/5pSbj+Eu+QvaGC5c7QhbR8OPr6A3W695OtWDJ+S/uGzQ/GCf3cJdPOAzA8OsVQMH2AITpHk8ZL8YWTz7zXc+ewweTZtIoaXS3SbTq4IPp4FpXOtYax713V2UM99tS7M0EL4dV+FjcXNe7iAZJn+robJqsQ7eAybPaYyCGfPHjVK/r22BRnIW2veoMExJCRjb749WLrgyD4Ff2sS/rAEF5D6mMqb9z45m6L9PxEjJtYMfFRdmYoWrlKbOYpUdkSFLMWA6n/nfOEAklTwRL6oXOfgfiq6M49tZ0u0fPyBZlu8h2Vaxn1rdXNFSHA6u2LjMOqK8NHhbfJEKHg6kwuaKO5OXPN9/I+sFpJIBIaGTlKDpqQ7PM32Gm9S4l2dSV+w/wKLUkG6eschZUcy5KyMIbN01dh5E74vExyjSI8UYwwJ1lm5xYk2xpRCn8bjuy4r1YcXNrAJ9BqD5Q+Hm/KCk/qZ72WGwoXqH//0rLsffdupRA7glsqWCcdUkfSwR8gAS4sDIFGJeQ2sCgDl9M8mmFK7wR97Zb40jWJmtd3wgEbvrY8uDOO/1z3Ja0bPnGV1ObZ/2nQ/wk13ELohMJlTmMvKOPnsj6Gh8bPjJ73s40kXlMknm1Sivw+1vOJw48gkAAhxpq8+pU+5s=";
        
        const statusElement = document.getElementById('status');
        const canvasElement = document.getElementById('webcam');
        let player = null;
        let isImageUploaded = false;

        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        async function initBanuba() {
            updateStatus('Initializing Banuba SDK...');
            
            try {
                // Initialize Banuba SDK
                const moduleManager = await BanubaClientToken.initialize({
                    clientToken: BANUBA_CLIENT_TOKEN
                });

                // Create and initialize the WebAR player
                player = await WebAR.Player.create({
                    clientToken: BANUBA_CLIENT_TOKEN,
                    canvas: canvasElement,
                    moduleManager
                });

                // Start camera
                await player.setCameraDevice("user");
                await player.play();

                // Set up face tracking
                const faceTracker = await moduleManager.createFaceTracker();
                await faceTracker.setMode("face_tracker_mode_realtime");
                player.addModule(faceTracker);

                updateStatus('Ready! Upload an image or take a screenshot.');

                // Setup event listeners
                setupEventListeners();

            } catch (error) {
                updateStatus('Error initializing: ' + error.message);
                console.error(error);
            }
        }

        function setupEventListeners() {
            document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
            document.getElementById('fileInput').onchange = handleImageUpload;
            document.getElementById('screenshotBtn').onclick = takeScreenshot;
            document.getElementById('saveBtn').onclick = saveScreenshot;
            document.getElementById('retakeBtn').onclick = closePreview;
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                updateStatus('Processing image...');
                
                // Create a face swap effect with the uploaded image
                const imageUrl = URL.createObjectURL(file);
                const effect = await player.createEffect({
                    name: "face_swap",
                    parameters: {
                        image: imageUrl
                    }
                });

                // Apply the effect
                await player.applyEffect(effect);
                isImageUploaded = true;
                updateStatus('Face swap active! Make sure your face is visible.');

            } catch (error) {
                updateStatus('Error processing image: ' + error.message);
                console.error(error);
            }
        }

        function takeScreenshot() {
            if (!player) return;
            
            const preview = document.getElementById('screenshotPreview');
            const previewImg = document.getElementById('previewImage');
            
            // Capture the current frame
            const dataUrl = canvasElement.toDataURL('image/png');
            previewImg.src = dataUrl;
            preview.style.display = 'block';
        }

        function saveScreenshot() {
            const previewImg = document.getElementById('previewImage');
            
            // Try to use the Web Share API for mobile devices
            if (navigator.share) {
                fetch(previewImg.src)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], 'face-swap.png', { type: 'image/png' });
                        navigator.share({
                            files: [file],
                            title: 'Face Swap'
                        }).catch(console.error);
                    });
            } else {
                // Fallback for desktop: download the image
                const link = document.createElement('a');
                link.download = 'face-swap.png';
                link.href = previewImg.src;
                link.click();
            }
            
            closePreview();
        }

        function closePreview() {
            document.getElementById('screenshotPreview').style.display = 'none';
        }

        // Start the application
        window.onload = initBanuba;
    </script>
</body>
</html>
