<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #webar {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            padding: 10px;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.5;
            pointer-events: none;
        }
        .btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        .btn.enabled:hover {
            background: #45a049;
        }
        #uploadBtn {
            background: #2196F3;
        }
        #uploadBtn.enabled:hover {
            background: #1976D2;
        }
        #fileInput {
            display: none;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="webar"></div>
    
    <div class="controls">
        <button id="uploadBtn" class="btn">
            <span>Upload Image</span>
        </button>
        <button id="screenshotBtn" class="btn">
            <span>Take Screenshot</span>
        </button>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <!-- Load token first -->
    <script src="BanubaClientToken.js"></script>
    <!-- Load SDK after token -->
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.min.js"></script>

    <script>
        const statusElement = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const screenshotBtn = document.getElementById('screenshotBtn');
        let webarPlayer = null;

        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        function enableButtons() {
            uploadBtn.classList.add('enabled');
            screenshotBtn.classList.add('enabled');
        }

        async function initializeBanuba() {
            try {
                updateStatus('Initializing SDK...');
                
                if (!window.BanubaSDK) {
                    throw new Error('Banuba SDK not loaded. Please check your internet connection.');
                }

                if (!window.BANUBA_CLIENT_TOKEN) {
                    throw new Error('Banuba client token not found.');
                }

                const { Player } = window.BanubaSDK;

                // Create player with minimal options first
                webarPlayer = await Player.create({
                    clientToken: window.BANUBA_CLIENT_TOKEN
                });

                // Request camera access before container setup
                updateStatus('Requesting camera access...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });

                // Set up container
                const container = document.getElementById('webar');
                await webarPlayer.use('player.container', { element: container });

                // Set up video stream
                await webarPlayer.use('player.videoStream', { stream });

                // Enable controls
                enableButtons();
                updateStatus('Ready! Upload an image for face swap.');

                // Setup event listeners
                uploadBtn.onclick = () => document.getElementById('fileInput').click();
                document.getElementById('fileInput').onchange = handleImageUpload;
                screenshotBtn.onclick = takeScreenshot;

            } catch (error) {
                const errorMessage = error.message || 'Unknown error occurred';
                updateStatus('Error: ' + errorMessage);
                console.error('Initialization error:', error);
            }
        }

        async function handleImageUpload(event) {
            if (!webarPlayer) return;
            const file = event.target.files[0];
            if (!file) return;

            try {
                updateStatus('Processing image...');
                const imageUrl = URL.createObjectURL(file);
                
                await webarPlayer.use('face_swap', {
                    image: imageUrl
                });

                updateStatus('Face swap active! Make sure your face is visible.');
            } catch (error) {
                updateStatus('Error processing image: ' + error.message);
                console.error('Face swap error:', error);
            }
        }

        async function takeScreenshot() {
            if (!webarPlayer) return;
            
            try {
                const canvas = document.createElement('canvas');
                const video = document.querySelector('#webar video');
                if (!video) throw new Error('Video element not found');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'face-swap.png';
                link.href = dataUrl;
                link.click();
            } catch (error) {
                updateStatus('Error taking screenshot: ' + error.message);
                console.error('Screenshot error:', error);
            }
        }

        // Start initialization when SDK is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeBanuba);
        } else {
            initializeBanuba();
        }

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (webarPlayer) {
                webarPlayer.dispose();
            }
        };
    </script>
</body>
</html>
