<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AR Face Swap - Cutting-edge augmented reality face swapping application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AR Face Swap</title>
    
    <!-- Preconnect to resource origins for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      /* Critical CSS for initial loading */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #121212;
        color: #f5f5f5;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        z-index: 9999;
      }
      
      .initial-loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6464e2 0%, #32c0c0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(100, 100, 226, 0.7);
        }
        
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 20px rgba(100, 100, 226, 0);
        }
        
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(100, 100, 226, 0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading spinner (shown before React loads) -->
    <div class="initial-loading" id="initial-loading">
      <div class="initial-loading-logo">AR</div>
      <p>Loading AR Face Swap...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when the app loads
      window.onload = function() {
        setTimeout(function() {
          var loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingElement.style.display = 'none';
            }, 500);
          }
        }, 1000); // Add a minimum delay to prevent flashing
      };
    </script>
  </body>
</html>
